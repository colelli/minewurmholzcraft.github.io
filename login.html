<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minecraft Playground Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@500&family=VT323&display=swap" rel="stylesheet">
</head>
<body class="text-6xl text-amber-500 pixelify-sans-500 overflow-hidden bg-minecraft min-h-screen flex flex-col items-center justify-start">

  <!-- Title -->
  <img class="mt-10 drop-shadow-lg" src=".//assets/title.png"/>

  <!-- Main Container -->
  <main class="flex-1 w-full flex items-center justify-center relative px-4">
    <canvas id="fireworksCanvas" class="absolute inset-0 pointer-events-none z-0"></canvas>

    <div id="loginBox" class="z-10 w-1/2 md:w-5/6 bg-black/60 border-4 border-green-400 rounded-3xl p-10 md:p-12 shadow-2xl text-center space-y-20">
      <div class="flex flex-col md:flex-row justify-center items-center gap-6">
        <input type="text" id="username" placeholder="Benutzername"
               class="w-full md:w-1/2 px-4 py-3 bg-gray-900 border-2 border-green-400 rounded-xl text-center focus:outline-none" />
        <input type="password" id="password" placeholder="Passwort"
               class="w-full md:w-1/2 px-4 py-3 bg-gray-900 border-2 border-green-400 rounded-xl text-center focus:outline-none" />
      </div>
      <button onclick="handleLogin()"
              class="w-full md:w-auto px-6 py-4 bg-green-500 hover:bg-green-400 active:scale-95 text-white rounded-2xl shadow-md transition duration-200 ease-in-out pixelify-sans-500">
        Anmelden
      </button>
    </div>
  </main>

  <!-- JS code for fireworks and login logic -->
  <script src="script.js"></script>
</body>
</html>
